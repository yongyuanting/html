<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            color: black;
        }
    </style>
</head>
<body>
    <div style="font-weight:bold">李想</div>
    <b>李想</b>
    <strong>李想</strong>
    <ul>
        <ui style="font-style: italic">上下替换</ui>
        <ui style="font-style: oblique">上下替换</ui>
    </ul>
    <i>标题</i>
    <em>着重强调</em>
    <s>试试</s>
    <del>删除线</del>
    <span style="text-decoration: line-through">乱杀</span>
    <u>特殊</u>
    <ins>特殊</ins>
    <p style="text-decoration-line: underline; text-decoration-style: wavy; text-decoration-color: skyblue; text-decoration-skip: spaces">波浪下划线&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;还是波浪下划线</p>
    跳过空格波浪线只有苹果浏览器12以上支持

    <h1>你看</h1>
    <h2>你看</h2>
    <h3>你看</h3>
    <h4>你看</h4>
    <h5>你看</h5>
    <h6>你看</h6>


</body>
</html>
